<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Lattes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <nav> Navegação </nav>

    <form class = 'principal'>
    <fieldset >
        <div class='titulo'>
                <h2 >Buscar Currículo Lattes (Busca Simples): </h2>
                
        </div>
        <hr />
        <div class='busca'>

                <p >Buscar por: </p>
                <div>
                <input type="radio" class="nome" checked>
                <label for="nome">Nome</label>
                <input type="radio" class="assunto">
                <label for="assunto">Assunto (Título ou palavra chave da produção)</label>
                </div>
                <input type="text" id="selecao1" name="selecao1" >
        </div>
        <div class='base'>

                <p >Nas bases </p>
                <div>
                <input type="radio" class="doutor" checked>
                <label for="nome">Nome</label>
                <input type="radio" class="outros">
                <label for="assunto">Assunto (Título ou palavra chave da produção)</label>
                </div>
        </div>
        <div class='nacio'>

            <p > Nacionalidade </p>
            <div>
            <input type="checkbox" class="brasil" checked>
            <label for="nome">Brasileira</label>
            <input type="checkbox" class="outra" checked>
            <label for="assunto">Estrangeira</label>
            <div class = 'outrospais'>
            <p>País de nacionalidade: </p>
            <select> 
                <option value="Todos">Todos</option>
            </select>
            </div>
            </div>
        </div>
        <div class='tipo'>
            <p> Tipo de Filtro </p>
            <div class='filtros'>
            <input class='but' type="button" value="Filtro " >
            <input class='but' type="button" value="Preferências " >
            </div>
        </div>    
        <input class='but' type="button" value="Buscar " >
    </fieldset>
    
    </form>
</body>
</html>
